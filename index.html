<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="row time-block">
          <!-- Using column specifiers from bootstrap, placed my divs 1st col, next 10, then last 1 -->
          <div class="col-1 hour">9 AM</div>
          <!-- Used textarea so that user can fill it in with text values and a placeholder to tell user what to do with blank value -->
          <textarea class= "col-10 time-block description" id="9" placeholder = "Type task here"></textarea>
          <!-- Used button to tell user how to save the value -->
          <button class= "col-1 saveBtn">Save</button>
      </div>

      <div class="row">
          <!-- Assumed time-block class from stylings went with my block of text, hour class went with the hour, and savebtn belonged on the button  -->
        <div class="col-1 hour">10 AM</div>
        <textarea class= "col-10 time-block description" id="10" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>

    <div class="row">
        <div class="col-1 hour">11 AM</div>
        <textarea class= "col-10 time-block description" id="11" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>

    <div class="row">
        <div class="col-1 hour">12 PM</div>
        <textarea class= "col-10 time-block description" id="12" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>

    <div class="row">
        <div class="col-1 hour">1 PM</div>
        <textarea class= "col-10 time-block description" id="13" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>

    <div class="row">
        <div class="col-1 hour">2 PM</div>
        <textarea class= "col-10 time-block description" id="14" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>

    <div class="row">
        <div class="col-1 hour">3 PM</div>
        <textarea class= "col-10 time-block description" id="15" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>

    <div class="row">
        <div class="col-1 hour">4 PM</div>
        <textarea class= "col-10 time-block description" id="16" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>

    <div class="row">
        <div class="col-1 hour">5 PM</div>
        <textarea class= "col-10 time-block description" id="17" placeholder = "Type task here"></textarea>
        <button class= "col-1 saveBtn">Save</button>
    </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment/moment.min.js"></script>
    <script src="assets/JavaScript/script.js"></script>
  </body>
</html>
